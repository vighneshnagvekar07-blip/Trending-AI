<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Space Grotesk', 'sans-serif'], // Replaced Playfair with Space Grotesk for headlines
            },
            colors: {
              // Mapping the new "Electric Violet" palette to the existing 'fashion' keys 
              // to instantly re-theme the whole app without changing every class name.
              fashion: {
                50: '#f5f3ff', // Violet 50
                100: '#ede9fe', // Violet 100
                200: '#ddd6fe', // Violet 200
                300: '#c4b5fd', // Violet 300
                400: '#a78bfa', // Violet 400
                500: '#8b5cf6', // Violet 500 (Primary)
                600: '#7c3aed', // Violet 600
                700: '#6d28d9', // Violet 700
                800: '#5b21b6', // Violet 800
                900: '#4c1d95', // Violet 900
              },
              accent: {
                DEFAULT: '#bef264', // Lime 300 - Pop color
                hover: '#a3e635',   // Lime 400
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-fashion-50 text-slate-900 antialiased selection:bg-accent selection:text-fashion-900">
    <div id="root"></div>
  </body>
</html>
